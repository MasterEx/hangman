<div id="container">

	</div>

					The Hangman Game <div id="score"><span id="wins">0</span> :) <span id="loses">0</span> :(</div>
				</div>
				<br/>

				</div>
				<span id="message"></span>
				<div id="hangman">			
				</div>
				<div id="find-word">
					Find this word:
				</div>
				<div id="word"></div>
				<div id="gtranslate"></div>
			</div>
		</div>
		<div id="pencil"><img src='images/pencil.png'/></div>
